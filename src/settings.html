<!DOCTYPE html>
<html>
<head>
    <title>Gamepad Controller Settings</title>
    <style>
        body { font-family: sans-serif; }
        textarea { width: 100%; height: 300px; }
        #status { color: green; }
    </style>
</head>

</body>
</html>
